<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-light shadow-sm">
  <div class="container-fluid">
    <!-- Logo y enlace según el rol -->
    @if (email != null) {
      <a class="navbar-brand d-flex align-items-center" routerLink="/administrador">
        <h2 class="mb-0 fw-bold text-dark">Pastelería Feliz</h2>
      </a>
    } @else {
      <a class="navbar-brand d-flex align-items-center" routerLink="/login">
        <h2 class="mb-0 fw-bold text-dark">Pastelería Feliz</h2>
      </a>
    }

    <!-- Botón de menú para dispositivos móviles -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido del navbar -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <!-- Carrito de compras -->
        @if (isLogged) {
          <!-- Menú de usuario -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" id="navbarDropdownMenuAvatar" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="bi bi-person-circle"></i>
              {{ nombre }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <!-- <li><a class="dropdown-item" routerLink="/perfil">Mi perfil</a></li> -->
              <li><a class="dropdown-item text-danger" (click)="logout()">Cerrar sesión</a></li>
            </ul>
          </li>
        } @else {
          <!-- Botones de Login y Registro -->
          <li class="nav-item">
            <a routerLink="/login" class="btn btn-outline-primary me-2">Login</a>
          </li>
        }
      </ul>
    </div>
  </div>
</nav>
