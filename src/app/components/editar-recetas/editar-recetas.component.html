<div class="container-fluid row mx-auto">
    <app-aside class="p-0 m-0 col-2"></app-aside>
    <div class="col-10 main-content position-relative max-height-vh-100 h-100 border-radius-lg">
      <div class="card col-12 my-4 mx-auto">
        <div class="top-header card-header p-0 position-relative mt-n4 mx-3 z-index-2 border-radius rounded bg-dark">
          <div class="bg-gradient-dark shadow-dark border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">{{ formTitle }}</h6>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
              <!-- Nombre -->
              <div class="col-md-6">
                <label class="form-label" for="name">Nombre de la Receta*</label>
                <input type="text" class="form-control" formControlName="name" id="name">
                <div *ngIf="recipeForm.get('name')?.invalid && recipeForm.get('name')?.touched" class="text-danger mt-1">
                  <small *ngIf="recipeForm.get('name')?.errors?.['required']">El nombre es requerido</small>
                  <small *ngIf="recipeForm.get('name')?.errors?.['minlength']">Debe tener al menos 3 caracteres</small>
                </div>
              </div>
  
              <!-- Tiempo de preparación -->
              <div class="col-md-6">
                <label class="form-label" for="preparationTimeMinutes">Tiempo de preparación (minutos)*</label>
                <input type="number" class="form-control" formControlName="preparationTimeMinutes" id="preparationTimeMinutes">
                <div *ngIf="recipeForm.get('preparationTimeMinutes')?.invalid && recipeForm.get('preparationTimeMinutes')?.touched" class="text-danger mt-1">
                  <small *ngIf="recipeForm.get('preparationTimeMinutes')?.errors?.['required']">Este campo es requerido</small>
                  <small *ngIf="recipeForm.get('preparationTimeMinutes')?.errors?.['min']">Debe ser mayor a 0</small>
                </div>
              </div>
            </div>
  
            <div class="row mb-3">
              <!-- Porciones -->
              <div class="col-md-6">
                <label class="form-label" for="portions">Cantidad/Porciones*</label>
                <input type="number" class="form-control" formControlName="portions" id="portions">
                <div *ngIf="recipeForm.get('portions')?.invalid && recipeForm.get('portions')?.touched" class="text-danger mt-1">
                  <small *ngIf="recipeForm.get('portions')?.errors?.['required']">Este campo es requerido</small>
                  <small *ngIf="recipeForm.get('portions')?.errors?.['min']">Debe ser mayor a 0</small>
                </div>
              </div>
  
              <!-- Estado -->
              <div class="col-md-6">
                <label class="form-label" for="status">Estado*</label>
                <select class="form-select" formControlName="status" id="status">
                  <option value="" disabled>Seleccione un estado</option>
                  <option value="ACTIVO">Activa</option>
                  <option value="INACTIVO">Inactiva</option>
                </select>
                <div *ngIf="recipeForm.get('status')?.invalid && recipeForm.get('status')?.touched" class="text-danger mt-1">
                  <small>Debe seleccionar un estado</small>
                </div>
              </div>
            </div>
  
            <!-- Descripción -->
            <div class="row mb-3">
              <div class="col-md-12">
                <label class="form-label" for="description">Descripción*</label>
                <textarea class="form-control" formControlName="description" id="description" rows="3"></textarea>
                <div *ngIf="recipeForm.get('description')?.invalid && recipeForm.get('description')?.touched" class="text-danger mt-1">
                  <small>La descripción es requerida</small>
                </div>
              </div>
            </div>
  
            <!-- Botones -->
            <div class="mt-4 d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" (click)="regresar()">
                <i class="bi bi-arrow-left me-1"></i> Regresar
              </button>
  
              <button type="submit" class="btn btn-primary" [disabled]="recipeForm.invalid">
                <i class="bi bi-save me-1"></i> {{ submitButtonText }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
